security:
  encoders:
    App\Entity\User:
      algorithm: bcrypt

  providers:
    entity_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false
    login:
      pattern:  ^/api/login
      stateless: true
      anonymous: true
      json_login:
        check_path: /api/login_check
        success_handler: lexik_jwt_authentication.handler.authentication_success
        failure_handler: lexik_jwt_authentication.handler.authentication_failure

    register:
      pattern:  ^/register
      stateless: true
      anonymous: true

    api:
      pattern:  ^/api
      stateless: true
      anonymous: false
      provider: entity_provider
      guard:
        authenticators:
          - lexik_jwt_authentication.jwt_token_authenticator
    user:
      pattern: ^/users
      stateless: true
      anonymous: false
      provider: entity_provider
      guard:
        authenticators:
          - lexik_jwt_authentication.jwt_token_authenticator

    projects:
      pattern: ^/projects
      stateless: true
      anonymous: false
      provider: entity_provider
      guard:
        authenticators:
          - lexik_jwt_authentication.jwt_token_authenticator

    donations:
      pattern: ^/donations
      stateless: true
      anonymous: false
      provider: entity_provider
      guard:
        authenticators:
          - lexik_jwt_authentication.jwt_token_authenticator

  access_control:
    - { path: ^/api/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/register, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
    - { path: ^/users, roles: ROLE_USER }
    - { path: ^/users/create, roles: ROLE_ADMIN }
    - { path: ^/users/edit, roles: ROLE_USER }
    - { path: ^/users/view, roles: ROLE_USER }
    - { path: ^/users/delete, roles: ROLE_USER }
    - { path: ^/api/projects, roles: ROLE_USER  }
    - { path: ^/api/projects/create, roles: ROLE_USER  }
    - { path: ^/api/projects/edit, roles: ROLE_USER  }
    - { path: ^/api/projects/delete, roles: ROLE_USER  }
    - { path: ^/api/projects/create, roles: ROLE_USER  }
    - { path: ^/api/projects/donations, roles: ROLE_USER  }